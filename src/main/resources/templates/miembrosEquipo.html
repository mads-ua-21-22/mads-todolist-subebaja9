<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments :: head (titulo='Miembros Equipo')"></head>

<body>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Listado de miembros de ' + ${equipo.nombre}"></h2>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Email</th>
                    <th>Nombre</th>
                    <th>Fecha de Nacimiento</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="usuario:${equipo.getUsuarios()}">
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.getFechaNacimiento()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
