<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head (titulo='Lista de Equipos')"></head>

<body>
<div class="container-fluid">
    <div class="row mt-3">
        <div class="col">
            <h2 th:text="'Listado de equipos'"></h2>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Miembros</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="equipo:${equipos}">
                        <td th:text="${equipo.id}"></td>
                        <td th:text="${equipo.nombre}"></td>
                        <td>
                            <a class="btn btn-primary btn-x" th:href="@{/equipos/{id}(id=${equipo.id})}">Miembros</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
